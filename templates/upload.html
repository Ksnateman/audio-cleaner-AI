<!DOCTYPE html>
<html>
<head>
    <title>Upload Audio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f8fc;
            text-align: center;
            padding: 60px;
        }
        h1 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 30px;
            display: inline-block;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #2e7dff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #1a5fd4;
        }
    </style>
</head>
<body>
    <h1>Upload Your Audio File</h1>
    <form action="/process-audio" method="POST" enctype="multipart/form-data">
        <input type="file" name="audio_file" required><br>
        <button type="submit">Upload & Clean</button>
    </form>
</body>
</html>
